    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&family=Playfair+Display:ital,wght@0,400;0,600;0,800;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              black: '#000000',
              merlot: '#000000', 
              cherry: '#D90429', 
              cream: '#F4F1EA',
              'cream-dim': '#E5E0D8',
            },
            backgroundImage: {
              'gradient-luxury': 'linear-gradient(to bottom right, #FFFFFF 0%, #F4F1EA 40%, #D90429 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #F4F1EA;
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D90429; 
      }
      
      /* Glassmorphism Utilities */
      .glass-capsule {
        background: rgba(10, 10, 10, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .glass-panel {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card {
        background: linear-gradient(145deg, rgba(25, 25, 25, 0.6) 0%, rgba(10, 10, 10, 0.8) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background: linear-gradient(145deg, rgba(35, 35, 35, 0.7) 0%, rgba(15, 15, 15, 0.9) 100%);
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(217, 4, 41, 0.15);
      }
      
      .text-gradient-luxury {
        background: linear-gradient(135deg, #ffffff 30%, #D90429 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      /* Scroll Reveal Animation */
      .reveal {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }

      .reveal.active {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      /* Staggered delays for grids */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
    </style>
